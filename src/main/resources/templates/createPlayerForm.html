<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <!-- Custom CSS -->
	  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <title>Enjeu WebApp</title>
   </head>
   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "/">Enjeu WebApp</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link active" href = "/home">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/connectPlayer">Connect Player</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "/createPlayerForm">Create Player</a>
                  </li>
               </ul>
               
            </div>
      	</nav>         
         <form action="#" method="post" th:action="@{/createPlayerForm}" th:object="${player}">
            <h2 class = "mt-4">Submit an item</h2>
            <hr/>
            <!-- Form levels error messages here -->
            <div class = "form-group row ">
               <div class="col-sm-8">
        			<span class="text-danger" th:errors="*{global}"> </span>      
      			</div>
            </div>
            <div class = "form-group row ">
               <label for = "title" class = "col-sm-2 col-form-label">Name</label>
               <div class = "col-sm-4">
                  <input th:field="*{name}" type = "text" class = "form-control" placeholder = "Mandatory">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{title}"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row ">
               <label for = "rating" class = "col-sm-2 col-form-label mr-0">Age</label>
               <div class = "col-sm-4">
                  <input th:field="*{age}" type = "text" class = "form-control" placeholder = "5.0 < Number < 10.0">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{age}"> </span>      
      			</div>
            </div>
               
            <div class = "form-group row ">
               <label for = "field1" class = "col-sm-2 col-form-label mr-0">Field 1</label>
               <div class = "col-sm-4">
                  <input th:field="*{field1}" type = "text" class = "form-control" placeholder = "Low|Medium|High">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{field1}"> </span>      
      			</div>
            </div>
               
            <div class = "form-group row">
            	<label for = "field2" class = "col-sm-2 col-form-label">Field 2</label>
            	<div class = "col-sm-4">
               		<textarea th:field="*{field2}" class = "form-control" rows = "3" placeholder = "Max. 50 chars"></textarea>
               </div>
               <div class="col-sm-4">
        			<span class="text-danger" th:errors="*{field2}"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <input type = "hidden" th:field="*{id}"/>
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
            
         </form>
      </div>
      
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>

<html xmlns:th="http://www.thymeleaf.org" >

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

<title>Watchlist App</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "/">Enjeu WebApp</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link active" href = "/home">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/connectPlayer">Connect Player</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "/createPlayerForm">Create Player</a>
                  </li>
               </ul>
               
            </div>
      	</nav> 
		<h2  class = "mt-4">Playerlist</h2>
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Name</th>
		            <th class="text-left">Age</th>
		            <th class="text-left">Field 1</th>
		            <th class="text-left">Field 2</th>
		            <th class="text-left"></th>
		        </tr>
		    </thead>
			<tbody>
				<tr th:each="watchlistItem: ${watchlistItems}">
		            <td th:text="${player.name}"></td>
		            <td th:text="${player.age}"></td>
		            <td th:text="${player.field1}"></td>
		            <td th:text="${player.field2}"></td>
					<td><a th:href="@{/createplayerForm(id=${player.id})}" href="#" class="btn btn-info" role="button">Update</a></td>
				</tr> 
			</tbody>
		</table>
		<hr/>
		<div >
			<div>Number of players created: <span th:text="${numberOfPlayers}"></span> </div>	 
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
